<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox GL JS map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <!-- Use a versão mais recente do Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Adicione seu token de acesso do Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3VpbGltYWRldiIsImEiOiJjbTBkYmc4aDcwYm12MnFweGEyY283cmhtIn0.1S4flGeLkg8EI2H2-OjDLw';
        
        // Crie o mapa usando a nova versão do Mapbox GL JS
        const map = new mapboxgl.Map({
            container: 'map', // ID do container
            style: 'mapbox://styles/mapbox/streets-v11', // Estilo do mapa
            center: [-74.5, 40], // Posição inicial [lng, lat]
            zoom: 9 // Zoom inicial
        });
    </script>
</body>
</html>
